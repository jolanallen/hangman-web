<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Jeu du Pendu - Accueil</title>
    <link href="/css/StyleHome.css" type="text/css" rel="stylesheet">
    <style>
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        h1 {
            font-size: 60px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #ff6347;
            text-shadow: 2px 2px 0px #fff, 4px 4px 0px #333;
            animation: bounce 1s ease infinite;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur le<br> Jeu du Pendu !</h1>
    </header>
    <section class="video" controls autoplay muted loop>
        <iframe width="600" height="450" src="https://www.youtube.com/embed/W6PkBOXAIj0?autoplay=1&loop=1&playlist=W6PkBOXAIj0" title="Hangman" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>
    <section class="start">
        <a href="/Play" class="start-button"><img src="utiles/bouton_play.png"></a>
    </section>
</body>
</html>
